{% for field in form %}
<div class="container">
    
        <div class="col-md-8">
            <div class="form-group">
        		<div class="col-md-1">
        		    <span class="text-danger small ">{{ field.errors }}</span>
        		</div>
        		<label class="control-label col-md-3">{{ field.label_tag }}</label>
        		<div class="col-md-5">{{ field }}</div>
        	</div>
        </div>
    
</div>
{% endfor %}
