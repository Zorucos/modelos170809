




{% extends 'apli/base.html' %}

{% block body %}




    <div class="container">
        {% if all_clients %}
            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed table-bordered">
                    <tr class="active info"> <!--Ventana emergente de boton de  para crear neuvo usuario.  -->
                        <th></th>
                        <th><h3>Name</h3></th>
                        <th><h3>Firma</h3></th>
                        <th><h3>Mail</h3></th>
                        <th><h3>Telefonnummer</h3></th>

                    </tr>

                    {% for client in all_clients %}
                        <tr>
                            <td>
                                <div class=" btn-group-xs">
                                    <div class="">
                                        <a href="{% url 'detail_contact' client.id %}" class="btn btn-link btn-link glyphicon glyphicon-search"></a>
                                    </div>
                                </div>
                            </td>
                            <td><a href="{% url 'detail_contact' client.id %}">{{client.nombre_completo}}</a></td>
                            <td>{{client.company}}</td>
                            <td><a href="mailto:{{ client.email }}">{{client.email}}</a></td>
                            <td><a href="tel:{{ client.telephone }}">{{client.telephone}}</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        {% else %}
            <h3>No hay clientes</h3>
        {% endif %}
    </div>
{% endblock%}
