{% extends 'apli/base.html' %}

{% block body %}

    <!--TITULO y BOTON VENTANA   -->

        <div class="container">
                <div class=" form-group input-group form-inline col-md-12">
                    <h1>Projekte</h1>

                   <a href="{% url 'proyecto_new' %}" <button type="submit" class=" btn btn-success btn-md pull-right"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>
                </div>
        </div>
    <div class="container">
        {% if all_projects %}
            <div class="table-responsive">
                <table class="table table-striped table-hover table-condensed table-bordered">
                    <tr class="active info"> <!--Ventana emergente de boton de  para crear neuvo usuario.  -->
                        <th></th>
                        <th><h3>Name</h3></th>
                        <th><h3>Kunde</h3></th>
                        <th><h3>Date</h3></th>
                        <th><h3>Comment</h3></th>
                    </tr>

                    {% for project in all_projects %}
                        <tr>
                            <td>
                                <div class=" btn-group-xs">
                                    <div class="">
                                        <a href="{% url 'detail_project' project.id %}" class="btn btn-link btn-link glyphicon glyphicon-search"></a>
                                    </div>
                                </div>
                            </td>
                            <td><a href="{% url 'detail_project' project.id %}"><p class="form-control-static">{{project.nombre}}</p></a></td>
                            <td><p class="form-control-static">{{project.client}}</p></td>
                            <td><p class="form-control-static">{{project.fecha_creacion}}</p></td>
                            <td><p class="form-control-static">{{project.comment}}</p></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        {% else %}
            <h3>No hay Project</h3>
        {% endif %}
    </div>
{% endblock%}
